name: Red-or-Blue

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        configuration: [Debug, Release]

    env:
      Solution_Name: Red-or-Blue.sln
      Test_Project_Path: Red-or-Blue/Red-or-Blue.csproj
      Wap_Project_Path: Red-or-Blue.Package/Red-or-Blue.Package.wapproj
      Wap_Project_Directory: Red-or-Blue.Package

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Restore
      run: dotnet restore $env:Solution_Name

    - name: Run tests
      run: dotnet test $env:Test_Project_Path --configuration ${{ matrix.configuration }}

    - name: Decode signing certificate
      run: |
        $bytes = [Convert]::FromBase64String("${{ secrets.Base64_Encoded_Pfx }}")
        $path = Join-Path $env:Wap_Project_Directory "GitHubActionsWorkflow.pfx"
        [IO.File]::WriteAllBytes($path, $bytes)

    - name: Build MSIX
      run: |
        msbuild $env:Wap_Project_Path `
          /p:Configuration=${{ matrix.configuration }} `
          /p:UapAppxPackageBuildMode=StoreUpload `
          /p:AppxBundle=Always `
          /p:PackageCertificateKeyFile=GitHubActionsWorkflow.pfx `
          /p:PackageCertificatePassword=${{ secrets.Pfx_Key }}

    - name: Remove certificate
      run: Remove-Item "$env:Wap_Project_Directory\GitHubActionsWorkflow.pfx"

    - name: Upload MSIX
      uses: actions/upload-artifact@v4
      with:
        name: MSIX-${{ matrix.configuration }}
        path: ${{ env.Wap_Project_Directory }}\AppPackages

