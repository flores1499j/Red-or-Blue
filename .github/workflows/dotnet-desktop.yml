name: Red-or-Blue (Unsigned MSIX)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        configuration: [Debug, Release]

    env:
      Solution_Name: Red-or-Blue.sln
      Wap_Project_Path: Red-or-Blue.Package/Red-or-Blue.Package.wapproj
      Wap_Project_Directory: Red-or-Blue.Package

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Restore
      run: dotnet restore $env:Solution_Name

    - name: Build & package MSIX (unsigned)
      run: |
        msbuild $env:Wap_Project_Path `
          /p:Configuration=${{ matrix.configuration }} `
          /p:UapAppxPackageBuildMode=SideLoadOnly `
          /p:AppxBundle=Never `
          /p:AppxPackageSigningEnabled=false

    - name: Upload MSIX artifact
      uses: actions/upload-artifact@v4
      with:
        name: MSIX-${{ matrix.configuration }}
        path: ${{ env.Wap_Project_Directory }}\AppPackages

